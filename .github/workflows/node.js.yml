name: Deploy AppNaq

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Copy existing .env file
        run: cp /home/runneruser/appnaq-stapi/.env ./

      - name: Install dependencies
        run: npm install

      - name: Build Admin Panel (optional)
        run: npm run build

      - name: Restart Strapi (PM2)
        run: pm2 restart strapi || pm2 start npm --name strapi -- start
